    function setCharAt(str,index,chr) {
        if(index > str.length-1) return str;
        return str.substr(0,index) + chr + str.substr(index+1);
    }
    function addLetter(obj) {
            var letter = obj.getElementById("text").textContent;
            var guess = document.getElementById("answer").textContent;
            console.log(letter);
            for (var j = 0; j < guess.length; j++){
                if (guess[j] == '_'){
                    guess = setCharAt(guess,j,letter);
                    document.getElementById("answer").textContent = guess;
                    if (j == guess.length-1){
                        document.getElementById("answer").textContent = "_ _ _ _ _ _";
                    }
                    break;
                }
            }
